<div class="container mt-3 text-center">
    <h2>Area and Circumference of a Circle </h2>

</br>
<p> Find the area and the circumference of a circle whose radius is 10.25cm </p>
</br>
	<img src="https://www.theschoolrun.com/sites/theschoolrun.com/files/article_images/what_is_a_circle.png" alt="circle">
</br>
</br>
<div class="alert alert-success" id="answer">
  	Answer here
</div>
	<button type="button" class="btn btn-outline-info" onclick="
		const radius=12.32;
		var pi=3.14159265359;
		var circle=2*pi*radius;
		var round_circle=circle.toFixed(2);
		document.getElementById('answer').innerHTML = 'The circumference of the circle is ' + round_circle + '.' ">Circumference
		</button>

	<button type="button" class="btn btn-outline-info" onclick="
		const radius=12.32;
		var pi=3.14159265359;
		var area=2*pi*radius;
		var round_area=area.toFixed(2);
		document.getElementById('answer').innerHTML = 'The circumference of the Area is ' + round_area + '.' ">Area
		</button>
</br>
